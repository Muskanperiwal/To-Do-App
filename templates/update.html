{% extends 'base.html' %}
{% block title %}Update - {% endblock title %}

{% block body %}
  
      <div class="container my-4">
        <h2>Update Your task</h2>
          <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Your Task</label>
              <input type="text" class="form-control" value="{{todo.title}}" name = "title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="details" class="form-label">Task Details</label>
              <input type="text" class="form-control" value="{{todo.details}}" name = "details" id="details">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
      </div>





{% endblock body %}
